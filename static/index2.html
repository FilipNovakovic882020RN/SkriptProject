<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Project</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="skripta2.js"></script>
    </head>
    <body onload="init()">
        <div class="container">
            <button type="button" id="logout" class="btn btn-primary">Log Out</button>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h2>User:</h2>
                    <ul id="usrLst"></ul>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="post" action="/api/film">
                        <div class="mb-3">
                            <label for="filmName" class="form-label">Film name:</label>
                            <input type="text" class="form-control" id="filmName" name="filmName">
                        </div>
                        <div class="mb-3">
                            <label for="reziser" class="form-label">Reziser:</label>
                            <input type="text" class="form-control" id="reziser" name="reziser" >
                           
                        </div>
                        <div class="mb-3">
                            <label for="glumac" class="form-label">Glumac:</label>
                            <input type="text" class="form-control" id="glumac" name="glumac" >
                           
                        </div>
                        <div>
                            <label for="trajanje" class="form-label">Trajanje:</label>
                            <input type="text" class="form-control" id="trajanje" name="trajanje">
                        </div>
                        <div>
                            <label for="count" class="form-label">Count:</label>
                            <input type="text" class="form-control" id="count" name="count">
                        </div>
                        <button type="submit" class="btn btn-primary" id="getFilm">Search</button>
                        <button type="submit" class="btn btn-primary" id="rentFilm">Rent</button>
                        <button type="submit" class="btn btn-primary" id="deleteFilm">Delete</button>
                    </form>
                </div>
                <div class="col-6">
                    <h2>Films:</h2>
                    <ul id="filmsLst" name ="filmsLst"></ul>
                </div>

                <div class="col-6">
                    <h2>Rent films:</h2>
                    <ul id="RfilmsLst" name ="RfilmsLst"></ul>
                </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="row">
                
                <div class="col-6">
                    <h2>Rezisers:</h2>
                    <ul id="rezisersLst"></ul>
                </div>
            </div>
        </div>


        <div class="container">
            <div class="row">
                
                <div class="col-6">
                    <h2>Glumacs:</h2>
                    <ul id="glumacsLst"></ul>
                </div>
                
            </div>
        </div>



        
    </body>
</html>
