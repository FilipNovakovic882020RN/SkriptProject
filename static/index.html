<!DOCTYPE html>
<html lang=en>
    <head>
        <title>SJ Vezbe</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="skripta.js"></script>
    </head>
    <body onload="init()">
        <div class="container">
            <button type="button" id="logout" class="btn btn-primary">Log Out</button>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h2>Users:</h2>
                    <ul id="usrLst"></ul>
                </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="post" action="/api/film">
                        <div class="mb-3">
                            <label for="filmname" class="form-label">Film name:</label>
                            <input class="text" id="filmname" name="filmname"></input>
                        </div>
                        <div class="mb-3">
                            <label for="Duration" class="form-label">Trajanje:</label>
                            <input class="text" id="duration" name="duration" ></input>
                        </div>
                        <div class="mb-3">
                            <label for="Count" class="form-label">(Count) broj dostupnih kopija:</label>
                            <input class="text" id="count" name="count" ></input>
                        </div>
                        


                        <div class="mb-3">
                            <label for="rezisername" class="form-label">Reziser name:</label>
                            <input class="text" id="rezisername" name="rezisername" ></input>
                        </div>
                        <div class="mb-3">
                            <label for="Rprezime" class="form-label">Reziser last-name:</label>
                            <input class="text" id="Rprezime" name="Rprezime" ></input>
                        </div>
                        <div class="mb-3">
                            <label for="Rdatumrodjenja" class="form-label">Reziser birth-date:</label>
                            <input class="text" id="Rdatumrodjenja" name="Rdatumrodjenja" ></input>
                        </div>
                        <div class="mb-3">
                            <label for="Rmestorodjenja" class="form-label">Reziser town:</label>
                            <input class="text" id="Rmestorodjenja" name="Rmestorodjenja" ></input>
                        </div>



                      
                        


                        <div class="mb-3">
                            <label for="glumacname" class="form-label">Glumac name:</label>
                            <input class="text" id="glumacname" name="glumacname" ></input>
                        </div>
                        <div class="mb-3">
                            <label for="Gprezime" class="form-label">Glumac last-name:</label>
                            <input class="text" id="Gprezime" name="Gprezime" ></input>
                        </div>
                        <div class="mb-3">
                            <label for="Gdatumrodjenja" class="form-label">Glumac birth-date:</label>
                            <input class="text" id="Gdatumrodjenja" name="Gdatumrodjenja" ></input>
                        </div>
                        <div class="mb-3">
                            <label for="Gmestorodjenja" class="form-label">Glumac town:</label>
                            <input class="text" id="Gmestorodjenja" name="Gmestorodjenja" ></input>
                        </div>


                        <button type="submit" class="btn btn-primary" id="msgBtn">Add</button>
                        <button type="submit" class="btn btn-primary" id="DeleteFilm">Delete</button>
                        <button type="submit" class="btn btn-primary" id="ModifyFilm">Modify</button>
                    </form>
                </div>
                <div class="col-6">
                    <h2>Films:</h2>
                    <ul id="msgLst"></ul>
                </div>
            </div>
        </div>



        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="post" action="/api/modifyR">
                        <div class="mb-3">
                            <label for="RName" class="form-label">Reziser name:</label>
                            <input class="text" id="RName" name="RName"></input>
                        </div>
                        <div class="mb-3">
                            <label for="RLName" class="form-label">Reziser last-name:</label>
                            <input class="text" id="RLName" name="RLName" ></input>
                        </div>
                        <div class="mb-3">
                            <label for="RBirth" class="form-label">Reziser birth-date:</label>
                            <input class="text" id="RBirth" name="RBirth" ></input>
                        </div>
                        <div class="mb-3">
                            <label for="RTown" class="form-label">Reziser birth-town:</label>
                            <input class="text" id="RTown" name="RTown" ></input>
                        </div>
                        <button type="submit" class="btn btn-primary" id="getReziser">Modify</button>
                        <button type="submit" class="btn btn-primary" id="DeleteReziser">Delete</button>
                    </form>
                </div>
                <div class="col-6">
                    <h2>Rezisers:</h2>
                    <ul id="RLst"></ul>
                </div>
            </div>
        </div>



        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="post" action="/api/modifyR">
                        <div class="mb-3">
                            <label for="GName" class="form-label">Glumac name:</label>
                            <input class="text" id="GName" name="GName"></input>
                        </div>
                        <div class="mb-3">
                            <label for="GLName" class="form-label">Glumac last-name:</label>
                            <input class="text" id="GLName" name="GLName" ></input>
                        </div>
                        <div class="mb-3">
                            <label for="GBirth" class="form-label">Glumac birth-date:</label>
                            <input class="text" id="GBirth" name="GBirth" ></input>
                        </div>
                        <div class="mb-3">
                            <label for="GTown" class="form-label">Glumac birth-town:</label>
                            <input class="text" id="GTown" name="GTown" ></input>
                        </div>
                       
                        <button type="submit" class="btn btn-primary" id="getGlumac">Modify</button>
                        <button type="submit" class="btn btn-primary" id="DeleteGlumac">Delete</button>
                    </form>
                </div>
                <div class="col-6">
                    <h2>Glumac:</h2>
                    <ul id="GLst"></ul>
                </div>
            </div>
        </div>




        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="post" action="/api/modifyR">
                        <div class="mb-3">
                            <label for="usname" class="form-label">User name:</label>
                            <input class="text" id="usname" name="usname"></input>
                        </div>
                        <div class="mb-3">
                            <label for="newname" class="form-label">New user name:</label>
                            <input class="text" id="newname" name="newname"></input>
                        </div>
                        <div class="mb-3">
                            <label for="newpassword" class="form-label">New password:</label>
                            <input class="text" id="newpassword" name="newpassword"></input>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="usadmin" name="usadmin">
                            <label class="form-check-label" for="usadmin">Admin</label>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="usmoderator" name="usmoderator">
                            <label class="form-check-label" for="usmoderator">Moderator</label>
                        </div>
                        <button type="submit" class="btn btn-primary" id="moduser">Modify</button>
                        <button type="submit" class="btn btn-primary" id="deleteuser">Delete</button>
                    </form>
                </div>
                
            </div>
        </div>
        
    </body>
</html>
